<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <!--Custom Styles-->
    <link rel="stylesheet" href="style.css">

    <title>Genshin Wish Simulator</title>
</head>

<body>
    <header>
        <h1>Genshin Impact Wish Simulator</h1>
    </header>

    <img src="img/standard-banner.png" alt="standardbanner">

    <div id="wish-options" class="wish-options">
        <div id="pull-count" class="pull-count">Total Wishes Made: 25</div>

        <button id="single-wish" class="btn single-wish">Wish</button>
        <button id="ten-wish" class="btn ten-wish">Wish x10</button>
    </div>

    <!-- Display pull images-->
    <div id="card-container" class="card-container">
        <!-- Dynamically Inserted -->
    </div>

    <!-- Display pull stats -->
    <div id="summary" class="summary">
        <!-- Dynamically Inserted -->
    </div>

    <script src="app.js"></script>
</body>

</html>
