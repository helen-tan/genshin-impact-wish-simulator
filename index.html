<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <!--Custom Styles-->
    <link rel="stylesheet" href="style.css">

    <title>Genshin Wish Simulator</title>
</head>

<body>
    <header>
        <h1>Genshin Impact Wish Simulator</h1>
    </header>

    <div class="page">

        <h2>Standard Banner - Wanderlust Invocation</h2>
        <p>Find out what you're likely to pull from the standard banner with this Genshin Impact wish simulator.</p>

        <div class="wish-container">
            <img src="img/standard-banner.png" alt="standard banner">

            <div id="wish-info" class="wish-info">
                <p class="pull-count">Total Wishes Made: <span id="pull-count">25</span></p>

                <div class="wish-options">
                    <button id="single-wish" class="btn single-wish">Wish</button>
                    <button id="ten-wish" class="btn ten-wish">Wish x10</button>
                </div>
            </div>
        </div>

        <!-- Display pull images-->
        <div id="card-container" class="card-container">
            <!-- Dynamically Inserted -->
        </div>

        <!-- Display pull stats -->
        <div id="summary" class="summary">
            <!-- Dynamically Inserted -->
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
